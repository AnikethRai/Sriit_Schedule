<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
    <div class="container-nav">
        <img src="./logo.png" alt="logo">
        <p>SR International Institute Of Technology</p>
        <div class="menu">
            <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
            <li style="--i:1;"><a href="#"><ion-icon name="mail-outline"></ion-icon></a></li>
            <li style="--i:2;"><a href="#"><ion-icon name="documents-outline"></ion-icon></a></li>
            <li style="--i:3"><a href="#"><ion-icon name="earth-outline"></ion-icon></a></li>
        </div>
    </div>
    <script>
        let menu = document.querySelector(".menu")
        let toggle = document.querySelector(".toggle")
        toggle.onclick = function(){
            menu.classList.toggle("active")
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
